{%  extends 'crypto_wallet/base.html' %}
{% block content %}

    {% if form.errors %}
    <p>Your username and password didn't match :(. Please try again.</p>
    {% endif %}

    <form action="{% url 'crypto_wallet:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Log In</button>
        <input type="hidden" name="next" value="{% url 'crypto_wallet:home' %}" />
    </form>

{% endblock %}
